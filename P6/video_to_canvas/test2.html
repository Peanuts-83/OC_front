<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test 2 video to canvas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>


  <script>
    window.onload = () => {
      const vid = document.createElement('video');
      const canvas = document.createElement('canvas');
      vid.src = '../assets/photos/Ellie-Rose/Sport_Tricks_in_the_air.mp4';
      vid.type = 'video/mp4';

      vid.onloadedmetadata = () => {
        canvas.style.width = vid.videoWidth;
        canvas.style.height = vid.videoHeight;
      }

      canvas.style.background = "#ccc";
      document.body.appendChild(canvas);
      vid.currentTime = 3;
      vid.onseeked = () => {
        let ctx = canvas.getContext('2d');
        ctx.drawImage(vid, 0, 0, 200, 120);

        canvas.style.transform = 'scale(20%)'
      }
    }

  </script>
</body>
</html>
